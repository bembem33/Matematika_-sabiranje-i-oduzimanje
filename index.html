        // Funkcija za nasumično mešanje (shuffle) zadataka
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Promešaj zadatke pre prikazivanja
        shuffle(tasks);

        let currentTaskIndex = 0;

        function displayTask() {
            const taskElement = document.getElementById('task');
            taskElement.textContent = tasks[currentTaskIndex].text || tasks[currentTaskIndex].equation;
            document.getElementById('result').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('solution').value = '';
        }

        document.getElementById('checkButton').addEventListener('click', checkResult);
        document.getElementById('result').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkResult();
            }
        });

        function checkResult() {
            const result = parseInt(document.getElementById('result').value);
            const correctAnswer = tasks[currentTaskIndex].solution;
            const feedbackElement = document.getElementById('feedback');

            if (result === correctAnswer) {
                feedbackElement.textContent = 'ТАЧНО! 🎉😄';
            } else {
                feedbackElement.textContent = 'Нетачно! 😟';
            }
        }

        document.getElementById('nextTask').addEventListener('click', () => {
            currentTaskIndex = (currentTaskIndex + 1) % tasks.length;
            displayTask();
        });

        document.getElementById('prevTask').addEventListener('click', () => {
            currentTaskIndex = (currentTaskIndex - 1 + tasks.length) % tasks.length;
            displayTask();
        });

        // Prikaži prvi zadatak nakon shuffle
        displayTask();
